{% extends "base.html" %}
{% block content %}
<div>
  <h1>Upload New File</h1>
  <form method='POST' enctype=multipart/form-data>
    <input type='file' name='file'>
    <input type='submit' value='Upload'>
  </form>
  <style>
  input{
    border: none;
    font-size: 20px;
    border-radius: 5px;
    padding: 10px;
    margin: 5px;
  }
  </style>
</div>
{% endblock %}
